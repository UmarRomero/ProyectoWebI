    <h1><strong>El Ártico ha perdido el 14% de su hielo marino perenne en un solo año</strong> </h1>

    <p><strong>WASHINGTON.</strong>- El hielo perenne del Ártico se redujo en un 14% durante el ultimo
  año, al perder <strong> 720.000 kilómetros cuadrados</strong>, una superficie superiora la 
   peninsula Ibérica, según datos de la <abbr title="Administración Nacional de Aeronáutica y el Espacio ">NASA
   </abbr></p>
